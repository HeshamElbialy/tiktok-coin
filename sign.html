<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok</title>
    <!-- Main Template Css File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

  <body>
    <section class="sign-page">
      <div class="container">
        <h2>Sign up for TikTok</h2>
        <ul>
          <li>
            <i class="fa-regular fa-user"></i>
            <a href="#">Use phone or email</a>
          </li>
          <li>
            <img src="assets/icons8-facebook.svg" alt="" />

          </li>
          <li>
            <img src="assets/icons8-google.svg" alt="" />
            <a href="#">Continue with google</a>
          </li>
          <li>
            <img src="assets/icons8-twitter.svg" alt="" />
            <a href="#">Continue with Twitter</a>
          </li>
          <small class="small">
            By continuing, you agree to TikTok’s Terms of Service and confirm
            that you have read TikTok’s Privacy Policy.
          </small>

        <p>Already hve an account? <a href="login.html">Log in</a></p>

    </section>
